syntax = "proto3";

package project_1;

// message shows the varibales a, b, and c
message variables{
    double a = 1;
    double b = 2;
    double c = 3;
}

// message contains the x solutions
message x_solutions{
    string solutions = 1;
}

// solving the Quadratic equation
service QuadraticSolver{
    rpc QuadraticSolver(variables) returns (x_solutions);
}